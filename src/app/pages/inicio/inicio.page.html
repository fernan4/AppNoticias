
<ion-header no-border>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button menu="menup" color="light"></ion-menu-button>
      </ion-buttons>      
      <ion-avatar class="ion-avatar2" slot="start">
        <img src="assets/img/noticias.png" alt="">
      </ion-avatar>
      <ion-title class="principal-titulo">TeechMeek</ion-title>
 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides  pager="true">
    <ion-slide *ngFor="let item of PrincipalSlider|async" class="ion-slide-padding">
      <a [href]="item.url">
        <img [src]="item.img" alt="" class="slide-image">
      </a>
      <h3 [innerHTML]="item.titulo"></h3>
    </ion-slide>
  </ion-slides>

    
  <div class="ion-padding">
      <ion-list *ngFor="let item of menuPrincipal2|async" (click)="navegar2(item.url)">
        <ion-button class="btn-inicio" slot="start"  expand="block" color="dark" >{{item.texto}}</ion-button>
      </ion-list>
  </div>

  <div class="ion-padding">
    <h3><strong>Recientes</strong></h3>
    <ion-row>
      <ion-col size="6" *ngFor="let noti of news|async">
        <img [src]="noti.img" alt="">
        <button (click)="openUrl(noti.url,'_self')">{{noti.titulo}}</button>

      </ion-col>
    </ion-row>
  </div>
